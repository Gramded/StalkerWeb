<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebStalker</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="module" src="./script/homePage.js"></script>
    <script type="module" src="./script/fight.js"></script>

</head>
<body>

<div class="main-place" id="main_place">
    <header style="display: flex; justify-content: space-between; padding-top: 10px;">
        <div id='user' class="user">
            <img class="user-icon" src="./images/stalker2.png" alt="">
            <div class="user-info" id="user-info">
            </div>
        </div>
        <nav class="header-nav">
            <button onclick="openPopUp()" parrent="pop_up_reg">Зарегистрироваться</button>
            <button onclick="openPopUp()" parrent="pop_up_in">Вход</button>
            <button onclick="createMap()" parrent="pop_up_help">Забыл пароль</button>
        </nav>
    </header>
</div>
<div class="map" id="map"></div>
<!--___________________________________________________________________________________________________________-->
<div class="pop-up-window" id="pop_up_reg">

    <label for="nickname-input-reg" class="input-coloumn">

            <span>
               Введите позывной
            </span>
        <input type="text" id="nickname-input-reg">
    </label>

    <label for="email-input-reg" class="input-coloumn">

            <span>
                Введите email
            </span>
        <input type="text" id="email-input-reg">
    </label>
    <label for="password-input-reg" class="input-coloumn">

            <span>
               Введите пароль
            </span>
        <input type="password" id="password-input-reg">
    </label>
    <Button onclick="accountAction()" value="reg">Зарегистрироваться</Button>
    <!-- ______________________________________________________________________  -->
</div>
<div class="pop-up-window" id="pop_up_in">
    <label for="nickname-input-in" class="input-coloumn">

            <span>
               Введите позывной
            </span>
        <input type="text" id="nickname-input-in">
    </label>

    <label style="display: none;" for="email-input-in" class="input-coloumn">

            <span>
                Введите email
            </span>
        <input type="text" id="email-input-in">
    </label>
    <label for="password-input-in" class="input-coloumn">

            <span>
               Введите пароль
            </span>
        <input type="text" id="password-input-in">
    </label>

    <label for="stayLogged">
        <input type="checkbox" id="stayLogged">
        <span>
                Запомнить меня
            </span>
    </label>

    <Button onclick="accountAction()" value="in">Войти</Button>
</div>
<!--__________________________________________________________________________________________________-->
<div id="root"></div>
</body>
</html>
